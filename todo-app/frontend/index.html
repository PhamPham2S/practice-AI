<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todoForm">
      <input type="text" id="taskInput" placeholder="Enter a task" required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="todoList"></ul>

    <script src="app.js"></script>
  </body>
</html>
